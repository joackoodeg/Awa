<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Agua</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" type="module"></script>
    <script src="chart.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <h1>Awaaa</h1>
            <hr>
            <p>Daily goal: <span id="goal">2000 ml</span></p>
            <p>You have taken: <span id="current">0 ml</span></p>
            <div id="progressBarContainer">
                <div id="progressBar">0%</div>
            </div>
            <p id="timeRemaining">Time remaining: -</p>
            <label for="amountInput">Select amount to drink (ml): </label>
            <input type="range" id="amountInput" min="0" max="1000" step="1" value="0">
            <span id="amountValue">0 ml</span>
            <button id="addButton">Take Water</button>
        </div>
        <br><br><br><hr><br><br><br>
        <div class="chart">
            <canvas id="waterChart"></canvas>
        </div>
    </div>
    
  
</div>

  
</body>
</html>
